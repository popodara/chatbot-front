<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Chatbot</title>
    <meta name="title" content="Chatbot">
    <meta name="description" content="Votre partenaire pour une agriculture moderne et durable">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://magel.gov.gn/">
    <meta property="og:title" content="Chatbot">
    <meta property="og:description" content="Votre partenaire pour une agriculture moderne et durable">
    <meta property="og:image" content="https://i.postimg.cc/mgmQ0RKH/Chat-SQL-Metadata.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://magel.gov.gn/">
    <meta property="twitter:title" content="MAGEL">
    <meta property="twitter:description" content="Votre partenaire pour une agriculture moderne et durable">
    <meta property="twitter:image" content="https://i.postimg.cc/mgmQ0RKH/Chat-SQL-Metadata.png">

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#2563EB">
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
